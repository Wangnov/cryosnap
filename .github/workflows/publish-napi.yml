name: Publish NAPI

permissions:
  contents: read
  id-token: write

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  build:
    name: build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build_args: "--use-napi-cross --target x86_64-unknown-linux-musl"
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build_args: "--use-napi-cross --target aarch64-unknown-linux-musl"
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build_args: ""
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build_args: "--use-napi-cross --target aarch64-unknown-linux-gnu"
          - os: macos-15-intel
            target: x86_64-apple-darwin
            build_args: ""
          - os: macos-14
            target: aarch64-apple-darwin
            build_args: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            build_args: ""
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Node deps
        working-directory: crates/cryosnap-node
        run: npm install

      - name: Install aarch64 GCC
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Build NAPI binary
        working-directory: crates/cryosnap-node
        env:
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: npm exec --yes --package @napi-rs/cli napi -- build --release --platform --no-js --dts artifacts/ignored.d.ts --output-dir artifacts ${{ matrix.build_args }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: napi-${{ matrix.target }}
          path: crates/cryosnap-node/artifacts/*.node

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Ensure npm version
        run: npm install -g npm@11.5.1

      - name: Install Node deps
        working-directory: crates/cryosnap-node
        run: npm install

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: napi-*
          path: crates/cryosnap-node/artifacts
          merge-multiple: true

      - name: Prepare npm dirs
        working-directory: crates/cryosnap-node
        run: npm exec --yes --package @napi-rs/cli napi -- create-npm-dirs --npm-dir npm

      - name: Copy binaries into npm dirs
        working-directory: crates/cryosnap-node
        run: npm exec --yes --package @napi-rs/cli napi -- artifacts --output-dir artifacts --npm-dir npm

      - name: Pre-publish npm packages
        working-directory: crates/cryosnap-node
        run: npm exec --yes --package @napi-rs/cli napi -- pre-publish --npm-dir npm --tag-style npm --skip-optional-publish

      - name: Publish optional packages
        working-directory: crates/cryosnap-node
        run: |
          for dir in npm/*; do
            if [ -f "$dir/package.json" ]; then
              npm publish --access public --provenance "./$dir"
            fi
          done
        env:
          NODE_AUTH_TOKEN: ""
          NPM_CONFIG_PROVENANCE: "true"

      - name: Publish main package
        working-directory: crates/cryosnap-node
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ""
          NPM_CONFIG_PROVENANCE: "true"
